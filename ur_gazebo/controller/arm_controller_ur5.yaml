arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      shoulder_pan_joint: {trajectory: 10.0, goal: 10.0}
      shoulder_lift_joint: {trajectory: 10.0, goal: 10.0}
      elbow_joint: {trajectory: 10.0, goal: 10.0}
      wrist_1_joint: {trajectory: 10.0, goal: 10.0}
      wrist_2_joint: {trajectory: 10.0, goal: 10.0}
      wrist_3_joint: {trajectory: 10.0, goal: 10.0}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
joint_group_position_controller:
  type: position_controllers/JointGroupPositionController
  joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint

